# kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

secretGenerator:
- name: tink-credentials
  env: tink-credentials.env

# list of Resource Config to be Applied
resources:
- tink-server.yaml

# namespace to deploy all Resources to
namespace: default

# labels added to all Resources
commonLabels:
  app: tink-server